<section class="c-topics__links">
  <h1>
    Topics
    <a href="#" data-button="hidden">
      <i class="material-icons">&#xE313;</i>
    </a>
  </h1>
  <ul class="tags" data-content="hidden">
    <li>
      <a href="/bootstrapping" class="{% if page.url == '/bootstrapping' %}is-active{% endif %}">
        Bootstrapping
      </a>
    </li>
    <li>
      <a href="/controllers" class="{% if page.url == '/controllers' %}is-active{% endif %}">
        Controllers
      </a>
    </li>
    <li>
      <a href="/modules" class="{% if page.url == '/modules' %}is-active{% endif %}">
        Modules
      </a>
    </li>
    <li>
      <a href="/components" class="{% if page.url == '/components' %}is-active{% endif %}">
        Components
      </a>
    </li>
    <li>
      <a href="/directives" class="{% if page.url == '/directives' %}is-active{% endif %}">
        Directives
      </a>
    </li>
    <li>
      <a href="/routing" class="{% if page.url == '/routing' %}is-active{% endif %}">
        Routing
      </a>
    </li>
    <li>
      <a href="/services" class="{% if page.url == '/services' %}is-active{% endif %}">
        Services
      </a>
    </li>
    <li>
      <a href="/forms" class="{% if page.url == '/forms' %}is-active{% endif %}">
        Forms
      </a>
    </li>
    <li>
      <a href="/filters" class="{% if page.url == '/filters' %}is-active{% endif %}">
        Filters
      </a>
    </li>
  </ul>
</section>
<script>
(function () {
  var buttonAttr = 'data-button';
  var contentAttr = 'data-content';
  var hidden = 'hidden';
  var visible = 'visible';
  var button = document.querySelector('a[' + buttonAttr + ']');
  var content = document.querySelector('ul[' + contentAttr + ']');
  function toggleTopics(event) {
    event.preventDefault();
    button.setAttribute(buttonAttr, (
      button.getAttribute(buttonAttr) === hidden ? visible : hidden
    ));
    content.setAttribute(contentAttr, (
      content.getAttribute(contentAttr) === hidden ? visible : hidden
    ));
  }
  button.addEventListener('click', toggleTopics);
})();
</script>
